<!DOCTYPE html>
<html>
<head>
    <title>Facebook Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #header {
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }

        #sidebar {
            float: left;
            width: 20%;
            background-color: #f0f2f5;
            padding: 20px;
        }

        #content {
            float: left;
            width: 60%;
            padding: 20px;
        }

        #friends-list {
            background-color: #f0f2f5;
            padding: 10px;
            margin-top: 20px;
        }

        #footer {
            clear: both;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Facebook Clone</h1>
    </div>
    <div id="container">
        <div id="sidebar">
            <h2>Sidebar</h2>
        </div>
        <div id="content">
            <h2>News Feed</h2>
            <!-- Placeholder for posts -->
        </div>
        <div id="friends-list">
            <h2>Friends List</h2>
            <!-- Placeholder for friends list -->
        </div>
    </div>
    <div id="footer">
        &copy; 2023 Facebook Clone
    </div>
</body>
</html>
