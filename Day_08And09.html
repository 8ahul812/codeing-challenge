<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style_08And09.css">
    <title>Certificate</title>
</head>
<body>
    <div class="certificate">
        <div class="background">
            <img src="CertTemplate.jpg" alt="Certificate Background">
        </div>
        <div class="content">
            <h1>Certificate of Achievement</h1>
            <p>This is to certify that</p>
            <p class="recipient">JOHN</p><hr>
            <p>has successfully completed the course</p>
            <p class="course">Web Development </p>
            <p class="date">Date: October 17, 2023</p>
        </div>
    </div>
</body>
</html>
